name: CI-CD - Build, Push, Deploy to EKS

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: ap-south-1
  ECR_BACKEND_REPO: vote-backend
  ECR_FRONTEND_REPO: vote-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push backend image
        working-directory: backend
        run: |
          IMAGE=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_REPO }}:latest
          echo "Building backend: $IMAGE"
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Build & push frontend image
        working-directory: frontend
        run: |
          IMAGE=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_REPO }}:latest
          echo "Building frontend: $IMAGE"
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig --name vote-app-cluster --region ${{ env.AWS_REGION }}
          echo "Current context:"
          kubectl config current-context
          echo "Cluster nodes:"
          kubectl get nodes

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml

          echo "Backend rollout status (ignore failure, just show pods):"
          kubectl rollout status deployment/backend -n vote-app --timeout=180s || kubectl get pods -n vote-app

          echo "Frontend rollout status (ignore failure, just show pods):"
          kubectl rollout status deployment/frontend -n vote-app --timeout=180s || kubectl get pods -n vote-app

