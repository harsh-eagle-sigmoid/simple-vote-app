name: CI - Build & Push to ECR

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: ap-south-1
  ECR_BACKEND_REPO: vote-backend
  ECR_FRONTEND_REPO: vote-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push backend image
        working-directory: backend
        run: |
          IMAGE=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_REPO }}:latest
          echo "Building backend: $IMAGE"
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Build & push frontend image
        working-directory: frontend
        run: |
          IMAGE=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_REPO }}:latest
          echo "Building frontend: $IMAGE"
          docker build -t $IMAGE .
          docker push $IMAGE
